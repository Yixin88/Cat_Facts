<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" type="image/png" href="./assets/logo-tab.png">
</head>
<body class="loginPageBody">
    <header>
        <nav class="loginNav">
            <img src="./assets/store_logo.png" alt="Amazon Logo" class="logo">
        </nav>
    </header>

    <form class="loginForm">
        <section class="loginFormContainer">
            <img class="loginProfilePic" src="./assets/dp2.png" alt="profile pic">
            <h1 class="testing">Sign In</h1>
            <input type="text" placeholder="Username" id="username">
            <input type="password" name="password" id="password" placeholder="Password" required>

            <div class="buttons">
                <input onClick="location.href='main.html'" type="button" id="submitButton" value="Login">
                <input type="reset" value="Clear" id="resetButton">
            </div>
            <div class="loginDemo">
                <p>This is a DEMO!</p>
                <p>Please enter any username and password and login</p>
            </div>
        </section>
    </form>
    <script defer>
        const loginBtn = document.querySelector("#submitButton");
        const userNameInput = document.querySelector("#username");
        const passwordInput = document.querySelector("#password");
        const loginPageInput = [userNameInput, passwordInput];

        loginPageInput.forEach(input => {
            input.addEventListener("keyup", function(event) {
            event.preventDefault();
            if (event.keyCode === 13) {
                localStorage.setItem('name', userNameInput.value);
                loginBtn.click();
                console.log("ran")
                if(event.which==13||event.keyCode==13){
                    this.blur();
                }
            }
        });
        })

        loginBtn.addEventListener('click', () => {
            localStorage.setItem('name', userNameInput.value);
        });

    </script>
</body>
</html>
