<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./style.css">
    
</head>
<body>
    <header>
        <nav class="loginNav">
            <img src="./assets/store_logo.png" alt="Amzon Logo" class="logo">
        </nav>
    </header>

    <form class="loginForm">
        <section class="loginFormContainer">
            <h1 class="testing">Sign In</h1>
            <input type="text" placeholder="Username" id="username">
            <input type="password" name="password" id="password" placeholder="Password">

            <div class="buttons">
                <input onClick="location.href='index.html'" type="button" id="submitButton" value="Login">
                <input type="reset" value="Clear" id="resetButton">
            </div>
        </section>
    </form>
    <script defer>
        const loginBtn = document.querySelector("#submitButton");
        const userNameInput = document.querySelector("#username");
        loginBtn.addEventListener('click', () => {
            localStorage.setItem('name', userNameInput.value);
        });
    </script>
</body>
</html>
