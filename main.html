<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Amzon</title>
    <link rel="icon" type="image/png" href="./assets/store-logo-tab.png">
</head>
<body class="preload">
    <header class="mainHeader">
        <nav class="mainNav">
            <img onclick="loadDefault()" src="./assets/store_logo.png" alt="Amzon Logo" class="logo mainLogo">
            <div class="searchContainer">
                <select class="dropdownMenu">
                    <option value="all" selected>All</option>
                    <option value="books">Books</option>
                    <option value="men">Men</option>
                    <option value="woman">Woman</option>
                </select>
                <input type="text" name="search" id="search" placeholder="Search">
                <button class="searchIconContainer">
                    <img class="searchIcon" src="./assets/search.png" alt="search button">
                </button>
            </div>
            <div class="headerRight">
                <span class="user">Hello User</span>
                <div class="cartDetail">
                    <img class="shoppingCartIcon" src="./assets/shopping-cart.png" alt="shopping cart icon">
                    <span class="cartNumber">0</span>
                </div>
            </div>
        </nav>
        <nav class="subHeader">
            <a href="#">Last Minute Deals</a>
            <a href="#">Gift Cards & Top Up</a>
            <a href="#">Dime Video</a>
            <a href="#">Vouchers</a>
            <a href="#">Buy Again</a>
        </nav>
    </header>
    

    <main class="indexMain">
        <nav class="catagoryNav">

        </nav>
        <hr class="catagoryHr">

        <section class="selection">
           
        </section>
    </main>

    <div class="popUp" id="popUp">
        <div class="clostBtnHeader">
            <button class="closeBtn">&times;</button>
        </div>
        <div class="popUpLeft">
            <button class="prevImg">&#10094;</button>
            <div class="popUpLeftImg">
                <img class="productImg">
            </div>
            <button class="nextImg">&#10095;</button>
        </div>
        <div class="popUpRight">
            <h2 class="productTitle"></h2>
            <h3 class="productBrand"></h3>
            <p class="productDes"></p>
            <p class="productStock"></p>
            <span class="productRating"></span>
            <p class="productPrice"></p>
            <button class="popUpAddToCartBtn" onclick="updateNumberOfItemsInCart()">Add To Cart</button>
        </div>
    </div>
    <div id="overlay"></div>
    <div class="cartContainer">
        <div class="cartHeader">
            <h2>Your Cart</h2>
            <button class="closeBtn">&times;</button>
        </div>
        <div class="cartItemSection">
            <div class="cartCard">
                <div class="cartCardImg">
                    <img src="./assets/jewelery.png">
                </div>
                <div class="cartCardDetail">
                    <h3>Samsing Universe 9</h3>
                    <span class="cartPrice">£1,083 / Unit</span>
                    <div class="quantityContainer">
                        <button class="quantityBtn quantityMinus">-</button>
                        <span>3</span>
                        <button class="quantityBtn quantityPlus">+</button>
                        <img src="./assets/trash-bin.png" alt="delete icon" width="30px">
                    </div>
                </div>
            </div>
            
        </div>
        <div class="cartFooter">
            <hr>
            <span class="totalPrice">Total: £2,309</span>
            <button class="checkoutBtn">Checkout</button>
        </div>
    </div>

    <footer>
        <img src="./assets/store_logo.png" alt="Amzon Logo" class="logoFooter">
    </footer>
</body>
</html>
