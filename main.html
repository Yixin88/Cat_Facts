<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Amzon</title>
    <link rel="icon" type="image/png" href="./assets/store-logo-tab.png">
</head>
<body class="preload">
    <header class="mainHeader">
        <nav class="mainNav">
            <img onclick="loadDefault()" src="./assets/store_logo.png" alt="Amzon Logo" class="logo mainLogo">
            <div class="searchContainer">
                <select class="dropdownMenu">
                    <option value="all" selected>All</option>
                    <option value="books">Books</option>
                    <option value="men">Men</option>
                    <option value="woman">Woman</option>
                </select>
                <input type="text" name="search" id="search" placeholder="Search">
                <button class="searchIconContainer">
                    <img class="searchIcon" src="./assets/search.png" alt="search button">
                </button>
            </div>
            <div class="headerRight">
                <span class="user">Hello User</span>
                <div class="cartDetail">
                    <img class="shoppingCartIcon" src="./assets/shopping-cart.png" alt="shopping cart icon">
                    <span class="cartNumber">0</span>
                </div>
            </div>
        </nav>
        <nav class="subHeader">
            <a href="#">Last Minute Deals</a>
            <a href="#">Gift Cards & Top Up</a>
            <a href="#">Dime Video</a>
            <a href="#">Vouchers</a>
            <a href="#">Buy Again</a>
        </nav>
    </header>
    

    <main class="indexMain">
        <nav class="catagoryNav">

        </nav>
        <hr class="catagoryHr">

        <section class="selection">
           
        </section>
    </main>

    <div class="popUp" id="popUp">

    </div>
    <div id="overlay"></div>
    <div class="cartContainer">
        <div class="cartHeader">
            <h2>Your Cart</h2>
            <button class="closeBtn closeCartBtn">&times;</button>
        </div>
        <div class="cartItemSection">
            
        </div>
        <div class="cartFooter">
            <hr>
            <span class="totalPrice">Total: Â£<span class="finalPrice">0</span></span>
            <button class="checkoutBtn">Place Order</button>
        </div>
    </div>

    <div class="addedToCart">
        &#10003; Added to cart
    </div>

    <div class="thankYouPopUp" id="thankYouPopUp">
        <div>
            <img src="./assets/accept.png" alt="tick icon" width="100px">
        </div>
        <h3>Thank You!</h3>
        <p>Your order has been placed!</p>
        <p>ðŸšš Expected to be delivered within 3-5 business days ðŸšš</p>
        <p class="orderDetail"></p>
        <button class="keepBrowsingBtn">Continue Browsing</button>
    </div>

    <footer>
        <img src="./assets/store_logo.png" alt="Amzon Logo" class="logoFooter">
    </footer>
</body>
</html>
